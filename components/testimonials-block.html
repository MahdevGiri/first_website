<section class="block">
    <header class="block__header">
      <h2>What our Customers are Saying</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, dolores!</p>
    </header>

    <div class="container">
      <div class="card testimonial">  <!--here we are using icons and quotes and quotes are using media objects-->
        <div class="grid grid--1x2">
          <div class="testimonial__image">
            <img src="images/testimonial.jpg" alt="A happy, smiling customer">
            <span class="icon-container icon-container--accent">
              <svg class="icon icon--white icon--small">
                <use xlink:href="images/sprite.svg#quotes"></use>
               </svg>
            </span>
          </div>
          <blockquote class="quote">
            <p class="quote__text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem, doloremque neque saepe esse reprehenderit porro quisquam est dolorem. Alias, voluptate?
            </p>
            <footer> <!--we are using media object in the footer section-->
              <div class="media">
                <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                      <use xlink:href="images/sprite.svg#line"></use>
                     </svg>
                </div>
                <div class="media__body">
                  <h3 class="media__title  quote__author">John Smith</h3>
                  <p class="quote__organization">ABC company</p>
                </div>
               </div>
            </footer>
           </blockquote>
        </div> 
       </div>
    </div>
  </section>
